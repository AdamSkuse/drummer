<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Drum kit</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <div class="container" id="drumkit">
            <div id="a" class="drum">a</div>
            <div id="s" class="drum">s</div>
            <div id="d" class="drum">d</div>
            <div id="f" class="drum">f</div>
            <div id="g" class="drum">g</div>
            <div id="h" class="drum">h</div>
            <div id="j" class="drum">j</div>
            <div id="k" class="drum">k</div>
            <div id="l" class="drum">l</div>
        </div>
        <audio id="drum-a"><source src="audio/bass-drum.wav"></audio>
        <audio id="drum-s"><source src="audio/conga.wav"></audio>
        <audio id="drum-d"><source src="audio/crash-cymbal.wav"></audio>
        <audio id="drum-f"><source src="audio/dry-kick.wav"></audio>
        <audio id="drum-g"><source src="audio/floor-tom.wav"></audio>
        <audio id="drum-h"><source src="audio/hi-hat.wav"></audio>
        <audio id="drum-j"><source src="audio/ride-cymbal.wav"></audio>
        <audio id="drum-k"><source src="audio/snare.wav"></audio>
        <audio id="drum-l"><source src="audio/steel-bell.wav"></audio>
        <script src="script.js"></script>
</body>
</html>
